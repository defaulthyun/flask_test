<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h3>로그인</h3>
    <fieldset>
        <!-- 
            - get, post 페이지가 동일 시 action 생략 가능
            - action이 없으면 현재 페이지 주소로 데이터를 전송
        -->
        <form method = "post">
            <input type = "text" name = 'id', required placeholder="아이디" required/>
            <input type = "password" name ='pw', required placeholder="비밀번호"  required/>
            <input type = "submit" value="전송"/>                   
        </form>
    </fieldset>
</body>
</html>
